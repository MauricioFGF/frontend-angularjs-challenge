<div class="dialog">
  <form name="seqDialog" ng>
    <input
      type="text"
      ng-model="global.editSeq.name"
      placeholder="Sequence name"
      autofocus
    />

    <br />

    <input
      type="text"
      ng-model="global.editSeq.structure"
      placeholder="Structure"
    />

    <br />

    <span class="error" id="notice" ng-show="global.seqError">
      {{global.seqErrorMessage}}
    </span>

    <br />

    <input type="hidden" ng-model="global.editSeq.rate" value="0" />
    <input
      class="b"
      type="button"
      name="ok"
      id="ok"
      value="OK"
      ng-click="editSequence(global.id, global.editSeq)"
    />
    <input
      class="b"
      type="button"
      name="delete"
      id="delete"
      value="DELETE"
      ng-click="remove(global.id)"
      ng-disabled="global.deleteDisable"
    />

    <br />

    <input type="checkbox" ng-model="global.showWeights" style="width: 1em" />
    <span ng-show="global.showWeights">
      <span class="error" style="font-size: 0.6em">
        Weights (demonstration only):
        <br />
        A:
        <input
          type="number"
          ng-value="weights[0]"
          ng-blur="changeWeight($event, 0)"
          style="width: 4em"
        />
        G:
        <input
          type="number"
          ng-value="weights[1]"
          ng-blur="changeWeight($event, 1)"
          style="width: 4em"
        />
        T:
        <input
          type="number"
          ng-value="weights[2]"
          ng-blur="changeWeight($event, 2)"
          style="width: 4em"
        />
        C:
        <span> {{1 - weights[0] - weights[1] - weights[2] | number:2}} </span>
      </span>
    </span>
  </form>
</div>
