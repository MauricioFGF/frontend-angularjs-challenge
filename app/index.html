<!DOCTYPE html>
<html lang="en" ng-app="MinIONApp">
  <head>
    <title>MinION interface</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="./css/btn.css" type="text/css" />
    <link rel="stylesheet" href="./css/chartContainer.css" type="text/css" />
    <link rel="stylesheet" href="./css/minionRectangle.css" type="text/css" />
    <link rel="stylesheet" href="./css/nucleotideCard.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./css/nucleotideContainer.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/popup.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="lib/ngDialog/ngDialog.css" />
    <link rel="stylesheet" href="lib/ngDialog/ngDialog-theme-default.css" />

    <!-- /build -->

    <meta charset="utf-8" />
  </head>

  <body>
    <nucleotide-container
      ng-controller="sequenceListCtrl"
      ng-keypress="enterKey($event,id)"
    ></nucleotide-container>

    <!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- /build -->
    <!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js -->
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- /build -->
    <!-- build:[src] http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js -->
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <!-- /build -->

    <!-- build:js http://d3js.org/d3.v3.min.js  -->
    <script src="bower_components/d3/d3.js"></script>
    <!-- /build -->

    <!-- build:js js/script.min.js -->
    <script src="js/app.js"></script>

    <!-- Services -->
    <script src="js/services/backendService.js"></script>
    <script src="js/services/colorService.js"></script>
    <script src="js/services/dataCollectionService.js"></script>
    <script src="js/services/dataSupplierService.js"></script>
    <script src="js/services/dialogService.js"></script>
    <script src="js/services/sequenceDialogService.js"></script>
    <script src="js/services/sequenceMatcherService.js"></script>

    <!-- Directives -->
    <script src="js/directives/barsChart.js"></script>
    <script src="js/directives/minionRectangle.js"></script>
    <script src="js/directives/nucleotideContainer.js"></script>
    <script src="js/directives/nucleotideCard.js"></script>
    <script src="js/directives/chartContainer.js"></script>
    <script src="js/directives/btn.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/sequenceListCtrl.js"></script>

    <!-- Filters -->
    <script src="js/filters/bigNumber.js"></script>
    <script src="js/filters/transcriber.js"></script>

    <!-- Libs -->
    <script src="lib/ngDialog/ngDialog.min.js"></script>

    <!-- /build -->
  </body>
</html>
